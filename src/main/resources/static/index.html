<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/sockjs.js"></script>
    <script src="./js/stomp.js"></script>
  </head>
  <body>

    <div id="screenBlocker"></div>

    <div id="connection-toast" class="toast"></div>

    <div id="container-login">
        <div id="login-headline">LOGIN</div>
        <div id="username-headline" class="headline-style">Username:</div>
        <input type="text" id="username-input" class="input-style">
        <div id="password-headline" class="headline-style">Password:</div>
        <input type="text" id="password-input" class="input-style">
        <div id="login-button" class="button-style">LOGIN</div>
        <div id="guest-button" class="button-style">Play as Guest</div>
    </div>

    <div id="navbar">
        <div id="navbar-headline">MINESWEEPER WORLD</div>
        <div id="navbar-logout">Logout</div>
        <div id="navbar-score-container" class="navbar-item">
            <div id="navbar-score-header" class="navbar-item-header">Score:</div>
            <div id="navbar-score" class="navbar-item-content">0</div>
        </div>
        <div id="navbar-bombactivated-container" class="navbar-item">
            <div id="navbar-bombactivated-header" class="navbar-item-header">Bombs activated:</div>
            <div id="navbar-bombactivated" class="navbar-item-content">0</div>
        </div>
        <div id="navbar-bombdefused-container" class="navbar-item">
            <div id="navbar-bombdefused-header" class="navbar-item-header">Bombs defused:</div>
            <div id="navbar-bombdefused" class="navbar-item-content">0</div>
        </div>
        <div id="navbar-clearcells-container" class="navbar-item">
            <div id="navbar-clearcells-header" class="navbar-item-header">Cleared cells:</div>
            <div id="navbar-clearcells" class="navbar-item-content">0</div>
        </div>
        <div id="navbar-username-container" class="navbar-item">
            <div id="navbar-username-header" class="navbar-item-header">Username:</div>
            <div id="navbar-username" class="navbar-item-content">Guest</div>
        </div>
    </div>

    <canvas id="canvas" width="1920" height="1080"></canvas>

    <div style="display: none">
      <audio id="clickSound" controls preload="none">
        <source src="./assets/sounds/click.wav" type="audio/mpeg">
      </audio>
      <audio id="flagSound" controls preload="none">
        <source src="./assets/sounds/flag.wav" type="audio/mpeg">
      </audio>
      <audio id="unflagSound" controls preload="none">
        <source src="./assets/sounds/unflag.wav" type="audio/mpeg">
      </audio>
      <audio id="bombSound" controls preload="none">
        <source src="./assets/sounds/wrong.wav" type="audio/mpeg">
      </audio>
    </div>

    <script src="./js/minesweeperWorld.js" charset="utf-8"></script>

  </body>
</html>
