<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <canvas id="canvas" width="1920" height="1080"></canvas>

    <div style="display: none">
      <audio id="clickSound" controls preload="none">
        <source src="./assets/sounds/click.wav" type="audio/mpeg">
      </audio>
      <audio id="flagSound" controls preload="none">
        <source src="./assets/sounds/flag.wav" type="audio/mpeg">
      </audio>
      <audio id="unflagSound" controls preload="none">
        <source src="./assets/sounds/unflag.wav" type="audio/mpeg">
      </audio>
      <audio id="bombSound" controls preload="none">
        <source src="./assets/sounds/wrong.wav" type="audio/mpeg">
      </audio>
    </div>

    <script src="./js/minesweeperWorld.js" charset="utf-8"></script>

  </body>
</html>
